{% set css = ['events'] %}
{% set js = ['jsonp', 'events'] %}

{% extends "default.html.njk" %}


{% block content %}
  <section class="page-title theme-bg">
    <div class="container">
      <svg><use xlink:href="/images/icons.svg#event"></use></svg>
      <h1>Events &amp; Activities</h1>
    </div>
  </section>

  <section id="event_filter" class="gray-bg">
    <div class="row justify-content-center p-15px-rl p-20px-tb">
      <div class="form-group">
        <div id="filter_search" class="filter-search">
          <input id="filter_search_input" class="form-control" type="text" placeholder="Search events by name, date, and location">
          <a href="/events" id="filter_clear"><svg><use xlink:href="/images/icons.svg#close_x"></use></svg></a>
        </div>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-9">
          <ul id="event_list" styled></ul>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
